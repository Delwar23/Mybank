    <title>MyBank</title>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Our DN Bank</h1>
        <div class="submit-area">
            <input type="text" class="form-control" placeholder="gamil"><br>
            <input type="password" class="form-control" placeholder="password" name="" id=""><br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transaction">
        <h1>Transaction Area</h1><br>
        <div class="row">

            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentwithdraw"> 00 </span></h2>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="balance  status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentbalance">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositeAamount" type="text" class="form-control" placeholder="$ Amount you Deposit">
                    <br>
                    <button id="depositbtn" class="btn btn-success">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawamount" type="text" class="form-control" placeholder="$ Amount you Withdraw">
                    <br>
                    <button id="withdrawbtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none"

            const transactionArea = document.getElementById("transaction");
            transactionArea.style.display = "block";
        });

        const adddeposit = document.getElementById("depositbtn");
        adddeposit.addEventListener("click", function () {

            const depositamonut = document.getElementById("depositeAamount").value;
            const depositNumber = parseFloat(depositamonut);

            console.log(depositNumber);

            updateSpan("currentDeposit", depositNumber);
            updateSpan("currentbalance", depositNumber);
            document.getElementById("depositeAamount").value = "0";

        })

        const withdraw = document.getElementById("withdrawbtn");
        withdraw.addEventListener("click", function () {
            const withdrawamount = document.getElementById("withdrawamount").value;
            const withdrawNumber = parseFloat(withdrawamount);
            const t = 0 - withdrawNumber;
            updateSpan("currentwithdraw", withdrawNumber);
            console.log(t);
            updateSpan("currentbalance", t);
            document.getElementById("withdrawamount").value = "0";


        })
        function updateSpan(id, depositNumber) {
            const currentbalance = document.getElementById(id).innerText;
            const currentbalancenumber = parseFloat(currentbalance);
            const totalbalance = depositNumber + currentbalancenumber;
            document.getElementById(id).innerText = totalbalance;
        }
